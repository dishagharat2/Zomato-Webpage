<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="child.css">
    <title></title>
</head>
<body>
    <div class="container">  <!--container is a bootstrap class proving automargins for child div-->
       <div class="Box1">      <!--1st child of container-->
        <h3>Box1 Heading</h3>   <!--h3 to p4 is child of box1 class-->
        <p>Box1 paragraph1</p>
        <p>Box1 paragraph2</p>
        <p>Box1 paragraph3</p>
        <p>Box1 paragraph4</p>
       </div>
       <p>Container paragraph1</p>  <!--2nd child of container-->
       <p>Container paragraph2</p>  <!--3rd child of container-->
       <div class="Box2">           <!--4th child of container-->
        <p>Box2 paragraph1</p>       <!-- p1 to p3 is child of box2 class-->
        <p>Box2 paragraph2</p>
        <p>Box2 paragraph3</p>
       </div>
    </div>
    
</body>
</html>
